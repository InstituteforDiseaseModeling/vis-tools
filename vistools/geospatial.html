<body>
  <div class="cesiumContainer"></div>
  <div class="messageArea wait">
    <button class="help" title="Help (?)"><i class="fa fa-question-circle"></i></button><button
      class="comps" title="Locate this simulation in COMPS"><img src="/vistools/image/comps.png"></button><span
      class="messageIcon"></span><span class="messageText">Loading...</span>
  </div>
  <div class="transportArea">
    <span class="status"></span><span>&nbsp;&nbsp;</span>
    <button class="save" title="Save settings to JSON (S)"><i class="fa fa-floppy-o"></i></button><button
      class="load" title="Load settings from JSON (L)"><i class="fa fa-folder-open-o"></i></button><button
      class="toggleInset" title="Show/hide aggregate inset charts (I)"><i class="fa fa-line-chart"></i></button><button
      class="recenter" title="Re-center on data (R)"><i class="fa fa-crosshairs"></i></button><button
      class="play" title="Play timeline (space)"><i class="fa fa-play"></i></button><button
      class="pause" title="Pause timeline"><i class="fa fa-pause"></i></button><input
      type="file" class="loadFile" accept=".json">
  </div>
  <div class="overlay">
    <div class="leftPanel"></div>
    <div class="rightPanel"></div>
    <div class="insetArea"><div class="inset"></div></div>
  </div>
  <div class="credits"></div>
  <div class="audio">
    <audio class="animationStart" src="/vistools/audio/AnimationStart.mp3" preload="auto"></audio>
    <audio class="animationStop" src="/vistools/audio/AnimationStop.mp3" preload="auto"></audio>
  </div>
</body>
